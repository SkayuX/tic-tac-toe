<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="container">
      <h1
        style="
          font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
            Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
            sans-serif;
          font-size: 28px;
          margin-bottom: 5px;
          vertical-align: middle;
        "
      >
        Tic Tac Toe
      </h1>
      <div class="board">
        <div class="board-square" onclick="placeMark(0)" id="board-position-0">
          <div id="board-mark-0"></div>
        </div>
        <div class="board-square" onclick="placeMark(1)" id="board-position-1">
          <div id="board-mark-1"></div>
        </div>
        <div class="board-square" onclick="placeMark(2)" id="board-position-2">
          <div id="board-mark-2"></div>
        </div>
        <div class="board-square" onclick="placeMark(3)" id="board-position-3">
          <div id="board-mark-3"></div>
        </div>
        <div class="board-square" onclick="placeMark(4)" id="board-position-4">
          <div id="board-mark-4"></div>
        </div>
        <div class="board-square" onclick="placeMark(5)" id="board-position-5">
          <div id="board-mark-5"></div>
        </div>
        <div class="board-square" onclick="placeMark(6)" id="board-position-6">
          <div id="board-mark-6"></div>
        </div>
        <div class="board-square" onclick="placeMark(7)" id="board-position-7">
          <div id="board-mark-7"></div>
        </div>
        <div class="board-square" onclick="placeMark(8)" id="board-position-8">
          <div id="board-mark-8"></div>
        </div>
      </div>

      <div id="bottom-content">
        <h1>Current Move: <label id="current-move">X</label></h1>
      </div>
    </div>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
